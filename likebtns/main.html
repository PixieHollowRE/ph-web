<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<link type="text/css" rel="stylesheet" href="http://a.dolimg.com/franchise/fairies/css/connect.css"/> 
		<link type="text/css" rel="stylesheet" href="http://a.dolimg.com/franchise/fairies/css/fb_like.css"/>

		<!-- http://a.dolimg.com/franchise/fairies -->
	</head>
	
	<body>
     	<div style="margin-top:10px;padding-left:0px;">
			<div id="fb-root">
				<script src="http://connect.facebook.net/en_US/all.js#xfbml=1"></script> 
				<script>
					var parts = window.location.href.split('?');
					
					if(parts.length > 1) {
						document.write('<fb:like width=425 show_faces=false href=' + decodeURI(parts[1]) + '></fb:like>');
					} else {
						document.write('<fb:like width="425" show_faces="false" href="http://disney.com/fairies"></fb:like>');
					}
				</script>
			</div>
		</div>
<div style="color:#999999;font-size:10px;position: absolute; bottom: 0px;width:430px;">The web site you are about to link to is not controlled by Disney.com and different terms of use and privacy policy will apply.</div>
	</body>
</html>
