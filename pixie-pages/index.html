		<script type="text/javascript">
			function badUrl(){
				window.location.href = 'http://disney.go.com/fairies/';
			}

			function updateBGImage(bgImage) {
				$('body').css('background-image', 'url(http://a.dolimg.com/pixiehollow/game/' + bgImage + ')');
			}
			function scrollToTop() {
				window.scrollTo(0, 0);
			}
			function parseAddress(url){
				var lastslash= url.lastIndexOf('/');
				if(lastslash<0){
					badUrl();
				}
				var segment= url.substr(lastslash+1);
				if(segment.lastIndexOf('.html')>0) {
					var lastq= segment.lastIndexOf('?');
					if(lastq>0) {
						segment= segment.substr(lastq+1);
					}else{
						badUrl();
					}
				}
				var lastq= segment.lastIndexOf('?');
				var lastnd= segment.lastIndexOf('&');
				var cutoff=-1;
				if(lastq>0)
					cutoff=lastq;
				if(lastnd>0 && (lastq<0 || lastq>lastnd))
					cutoff= lastnd;
				if(cutoff>0)
					segment= segment.substr(0, cutoff);

				return segment;
			}
		</script>
