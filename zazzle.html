<script type="text/javascript">
	//we pick up fairy id out of urls such as
	//zazzle.html?fairy_id?100000069
	function parseFairyId(url) {
		var fairyIdString = 'fairy_id=';
		var zazzleIndex = url.lastIndexOf(fairyIdString);
		var zazzleId;
		if(zazzleIndex<0)
		{
			 return "";
		}
		else
		{
			zazzleId = url.substring(zazzleIndex + fairyIdString.length, url.length)
		}
		return zazzleId;
	}
</script>
