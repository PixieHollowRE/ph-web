<script type="text/javascript">
	 function badUrl(){
		 window.location.href="http://pixiehollow.go.com";
	 }

	 //we support locations in following contexts:
	 //http://pixiehollow.go.com/stationery.html?fairy_id=398498498
	 function parseAddress(url){
		 var fairyIdString = "?fairy_id=";
		 var startPos = url.lastIndexOf(fairyIdString);
		 if(startPos<0){
			 badUrl();
		 }
		 var segment= url.substr(startPos+fairyIdString.length);
		return segment;
	 }
</script>
<script type="text/javascript">
	var varCssPath = baseSwfPath+"css/main.css";
	document.write('<style type="text/css">@import url('+varCssPath+');</style>');

<body align="center" bgcolor="#24304A">

			<div id="flashcontent">
				<div id="innerflashcontent">
				</div>
			</div>
			<script type="text/javascript">
				var fairy_id = parseAddress(siteUrl());
				var varSwfPath = baseSwfPath+"swf/container.swf"
					
				var flashvars = {};
				flashvars.session = "xml/sessions/stationery.xml";
				flashvars.fairy_id = fairy_id;
				flashvars.currentUrl = getCurrentUrl()	
				flashvars.htmlEnvironment = var_html_environment;
				flashvars.base = baseSwfPath;
					
				var flashparams = {};
				flashparams.allowScriptAccess = "always"
				flashparams.bgcolor = "#060d20"
				flashparams.wmode = "transparent"
				flashparams.base = baseSwfPath;
				
				var attributes = {
					id: "pixiehollowcontent",
					 name: "pixiehollowcontent"
				};
				
				swfobject.embedSWF(varSwfPath, "flashcontent", "994", "1785", "10.0.0","http://a.dolimg.com/swf/dcom/expressInstall.swf", flashvars, flashparams, attributes);	

			</script>
